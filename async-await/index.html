        localStorage, sessionStorage and cookieStorage 

        the above three are just the storage elements to store some data in the browser across all the webpages of a website.

        1. localStorage(key-value) => permenant storage
        2. sessionStorage(key-value) => when window is close this will be deleted.
        3. cookieStorage(string) => "cookieName=cookieValue; max-age=10; path=/"
